<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
		<link rel="Stylesheet" href="/css/styles.css">
		<link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss" />
		<title></title>
	</head>
	<body>
		<div id="container">
			<header id="header">
				<a href="/"><img src="/img/header.png" width="100%" alt=""></a>
			</header>

			<div id="content">
				<div id="primary">
					<div id="blogposts">
						<article class="blogpostSingle">
							<header class="blogpostHeader">
								<h1>{{.Title}}</h1>
								<p>Posted on {{printf "%04d" .PublishDate.Year}}-{{printf "%02d" .PublishDate.Month}}-{{printf "%02d" .PublishDate.Day}}</p>
							</header>
							<div class="blogpostContent">
								{{.Body}}
							</div>
							<footer>
								{{range .Tags}} <a href="/tags/{{.}}">{{.}}</a> {{end}}
							</footer>
						</article>
					</div>
				</div>
				<div id="secondary">
					<div id="navigation">
						<h3>More</h3>
						<ul>
							<li><a href="/archive">Archive</a></li>
							<li><a href="/tags">Tags</a></li>
							<li><a href="/rss">RSS Feed</a></li>
						</ul>
					</div>
				</div>
			</div>

			<footer id="footer">
				Powered by <a href="https://bitbucket.org/ant512/gobble">Gobble</a>.
			</footer>
		</div>
	</body>
</html>
