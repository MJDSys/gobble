<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
		<link rel="Stylesheet" href="/theme/css/styles.css">
		<link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss" />
		<title></title>
	</head>
	<body>
		<div id="container">
			<header id="header">
				<a href="/"><img src="/theme/img/header.png" width="100%" alt=""></a>
			</header>

			<div id="content">
				<div id="primary">
					<div id="blogposts">
						<h1>Archive</h1>

						<ul id="archive">
							{{range .}}
							<li><a href="/posts/{{.Url}}">{{.Title}}</a> <span class="archiveTime">{{printf "%04d" .PublishDate.Year}}-{{printf "%02d" .PublishDate.Month}}-{{printf "%02d" .PublishDate.Day}}</span></li>
							{{end}}
						</ul>
					</div>
				</div>
				<div id="secondary">
					<div id="navigation">
						<form method="get" id="searchForm" action="/">
							<input type="text" name="search" id="search" placeholder="Search">
							<input type="submit" value="Search" class="searchSubmit">
						</form>
						<h3>More</h3>
						<ul>
							<li><a href="/archive">Archive</a></li>
							<li><a href="/tags">Tags</a></li>
							<li><a href="/rss">RSS Feed</a></li>
						</ul>
					</div>
				</div>
			</div>

			<footer id="footer">
				Powered by <a href="https://bitbucket.org/ant512/gobble">Gobble</a> and <a href="http://craig.is/making/rainbows">Rainbow</a>.
			</footer>
		</div>
	</body>
</html>
